<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-grid">
      <div class="item item-one">
        <img src="images/1.jpg" alt="" class="item__img" />
      </div>
      <div class="item item-two">
        <img src="images/3.jpg" alt="" class="item__img" />
      </div>
      <div class="item item-three">
        <img src="images/2.jpg" alt="" class="item__img" />
      </div>
      <div class="item item-four">
        <img src="images/5.jpg" alt="" class="item__img" />
      </div>
      <div class="item item-five">
        <img src="images/4.jpg" alt="" class="item__img" />
      </div>
      <div class="item item-six">
        <img src="images/6.jpg" alt="" class="item__img" />
      </div>
    </div>
  </body>
</html>
